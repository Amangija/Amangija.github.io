<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliografia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background: linear-gradient(135deg, #f3f3f3, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            text-align: center;
        }
        h1 {
            color: #333;
            position: relative;
            padding-bottom: 10px;
        }
        h1::after {
            content: "";
            width: 50px;
            height: 4px;
            background: #007BFF;
            display: block;
            margin: auto;
            border-radius: 2px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            background: #007BFF;
            padding: 10px;
            border-radius: 10px;
            transition: 0.3s;
        }
        li:hover {
            background: #0056b3;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bibliografia</h1>
        <ul>
            <li><a href="https://how2play.pl/gamerlifestyle/gra-czy-ksiazka-co-wybrac/">Link 1: Gry vs książki</a></li>
            <li><a href="https://how2play.pl/gamerlifestyle/gra-czy-ksiazka-co-wybrac/">Link 2: Co wybrać?</a></li>
            <li><a href="https://naekranie.pl/artykuly/po-co-czytac-skoro-mamy-gry">Link 3: Po co czytać?</a></li>
            <li><a href="https://www.eurogamer.pl/co-czy-ksiazki-i-gry-wideo">Link 4</a></li>
            <li><a href="https://www.reddit.com/r/Fantasy/comments/111k4fp/books_vs_movies_vs_game_what_is_more_immersive/?tl=pl">Link 5</a></li>
        </ul>
    </div>
</body>
</html>
